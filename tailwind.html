<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Tailwind | Product List With Cart</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <header class="container mx-auto py-4">
        <h1 class="text-3xl font-bold">Desserts</h1>
    </header>
    
    <main class="container mx-auto py-8 px-4">
        <section class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <article class="bg-white p-4 rounded-lg shadow-lg">
                <figure>
                    <img src="assets/image-waffle-desktop.jpg" alt="Waffle with Berries" class="w-full h-40 object-cover rounded">
                </figure>
                <header>
                    <h2 class="text-xl font-semibold my-2">Waffle with Berries</h2>
                </header>
                <p class="text-red-600">$6.50</p>
                <button class="btn btn-primary w-full mt-2" onclick="addToCart('Waffle with Berries', 6.50)">Agregar</button>
            </article>
            
            <article class="bg-white p-4 rounded-lg shadow-lg">
                <figure>
                    <img src="assets/image-creme-brulee-desktop.jpg" alt="Vanilla Bean Crème Brûlée" class="w-full h-40 object-cover rounded">
                </figure>
                <header>
                    <h2 class="text-xl font-semibold my-2">Vanilla Bean Crème Brûlée</h2>
                </header>
                <p class="text-red-600">$7.00</p>
                <button class="btn btn-primary w-full mt-2" onclick="addToCart('Vanilla Bean Crème Brûlée', 7.00)">Agregar</button>
            </article>
            
            <article class="bg-white p-4 rounded-lg shadow-lg">
                <figure>
                    <img src="assets/image-macaron-desktop.jpg" alt="Macaron Mix of Five" class="w-full h-40 object-cover rounded">
                </figure>
                <header>
                    <h2 class="text-xl font-semibold my-2">Macaron Mix of Five</h2>
                </header>
                <p class="text-red-600">$8.00</p>
                <button class="btn btn-primary w-full mt-2" onclick="addToCart('Macaron Mix of Five', 8.00)">Agregar</button>
            </article>
            
            <article class="bg-white p-4 rounded-lg shadow-lg">
                <figure>
                    <img src="assets/image-tiramisu-desktop.jpg" alt="Classic Tiramisu" class="w-full h-40 object-cover rounded">
                </figure>
                <header>
                    <h2 class="text-xl font-semibold my-2">Classic Tiramisu</h2>
                </header>
                <p class="text-red-600">$5.50</p>
                <button class="btn btn-primary w-full mt-2" onclick="addToCart('Classic Tiramisu', 5.50)">Agregar</button>
            </article>
            
            <article class="bg-white p-4 rounded-lg shadow-lg">
                <figure>
                    <img src="assets/image-baklava-desktop.jpg" alt="Pistachio Baklava" class="w-full h-40 object-cover rounded">
                </figure>
                <header>
                    <h2 class="text-xl font-semibold my-2">Pistachio Baklava</h2>
                </header>
                <p class="text-red-600">$4.00</p>
                <button class="btn btn-primary w-full mt-2" onclick="addToCart('Pistachio Baklava', 4.00)">Agregar</button>
            </article>
            
            <article class="bg-white p-4 rounded-lg shadow-lg">
                <figure>
                    <img src="assets/image-meringue-desktop.jpg" alt="Lemon Meringue Pie" class="w-full h-40 object-cover rounded">
                </figure>
                <header>
                    <h2 class="text-xl font-semibold my-2">Lemon Meringue Pie</h2>
                </header>
                <p class="text-red-600">$5.00</p>
                <button class="btn btn-primary w-full mt-2" onclick="addToCart('Lemon Meringue Pie', 5.00)">Agregar</button>
            </article>
        </section>
        
        <section class="mt-8 p-4 bg-white rounded-lg shadow-lg">
            <header>
                <h2 class="text-2xl font-bold mb-4">Tu Carrito</h2>
            </header>
            <ul id="cart-list" class="space-y-2"></ul>
            <p class="mt-4 font-bold">Total: $<span id="cart-total">0.00</span></p>
            <button class="btn btn-success mt-4" onclick="confirmOrder()">Confirmar Pedido</button>
            <button class="btn btn-secondary mt-4" onclick="resetCart()">Iniciar Nuevo Pedido</button>
        </section>
    </main>
    
    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
        <div class="bg-white p-6 rounded-lg shadow-lg text-center">
            <h2 id="modal-title" class="text-xl font-bold">¡Pedido Confirmado!</h2>
            <p class="mt-2">Gracias por tu compra.</p>
            <button class="btn btn-primary mt-4" onclick="closeModal()">Cerrar</button>
        </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
